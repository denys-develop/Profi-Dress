<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profi Dress</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <img class="logo-img" src="./img/logo/logo.svg" alt="logo">
                </div>
                <div class="header-top__contacts">
                    <a class="header-top__tel" href="tel:88002221024">8 800 222 10 24</a>
                    <button type="button" class="button button--tel">Заказать звонок</button>
                </div>
            </div>
            <div class="header-content">
                <div class="header-content__info">
                    <h1 class="header-content__title">Махровые изделия для гостиниц оптом со скидкой до 50%</h1>
                    <a href="#!" class="button__catalog">Посмотреть каталог</a>
                    <div class="header-content__about">
                        <div class="header-content__about-item">
                            <div class="header-content__about-item-img">
                                <img src="./img/header/header-icons/header-icon-1.svg" alt="about-icon">
                            </div>
                            <div class="header-content__about-item-desc">
                                <p>швейная фабрика полного цикла</p>
                            </div>
                        </div>
                        <div class="header-content__about-item">
                            <div class="header-content__about-item-img">
                                <img src="./img/header/header-icons/header-icon-2.svg" alt="about-icon">
                            </div>
                            <div class="header-content__about-item-desc">
                                <p>более 1 500 000 изделий произведено</p>
                            </div>
                        </div>
                        <div class="header-content__about-item">
                            <div class="header-content__about-item-img">
                                <img src="./img/header/header-icons/header-icon-3.svg" alt="about-icon">
                            </div>
                            <div class="header-content__about-item-desc">
                                <p>более 6000 гостиниц доверяют нам</p>
                            </div>
                        </div>
                        <div class="header-content__about-item">
                            <div class="header-content__about-item-img">
                                <img src="./img/header/header-icons/header-icon-4.svg" alt="about-icon">
                            </div>
                            <div class="header-content__about-item-desc">
                                <p>c 2011 года надежный поставщик</p>
                            </div>
                        </div>
                        <div class="header-content__about-item">
                            <div class="header-content__about-item-img">
                                <img src="./img/header/header-icons/header-icon-5.svg" alt="about-icon">
                            </div>
                            <div class="header-content__about-item-desc">
                                <p>все в наличии на собственных складах</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
